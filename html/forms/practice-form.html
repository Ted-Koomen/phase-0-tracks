<!DOCTYPE html>
<html>
<head>
  <title>Form Practice</title>
</head>
<body>
<h1 style="text-align: center;">User Input Form</h1>
<form action="success.html" method="post">
<fieldset>
<legend>Personal Details</legend>
<div>
  <label> Full Name</label>
  <input type="text" name="full-name">
  </div>
  <div>
   <label> Age</label>
  <input type="name" name="age" min="15" max="100">
  </div>
  <div>
   <label> Email Address</label>
  <input type="email" name="email-id">
  </div>
  <div>
   <label> Password</label>
  <input type="password" name="usrpassword">
</div>
</fieldset>
<legend>Facirutes</legend>
<div>
<label> Favorite Vegetables: </label>
<selct>
  <option value="tomatoes">Tomatoes</option>
  <option value="potato">Potato</option>
  <option value="carrots">Carrots</option>
</selct>
</div>
<div>
<label>Favorite Meat</label>
<selct>
  <option value="chicken">Chicken</option>
  <option value="fish">Fish</option>
  <option value="bacon">Bacon</option>
</selct>
</div>
</fieldset
<div>

<fieldset>
  <legend>Comments</legend>
  <textarea rows="6" cols="58">
  Enter your comments
  </textarea>
</fieldset>

<input type="submit" value="Submit">
<input type="reset" name="Reset">
</form>
</body>
